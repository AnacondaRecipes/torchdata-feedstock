{% set version = "0.5.1" %}

package:
  name: torchdata
  version: {{ version }}

source:
  url: https://github.com/pytorch/data/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 69d80bd33ce8f08e7cfeeb71cefddfc29cede25a85881e33dbae47576b96ed29

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  script_env:
    - USE_SYSTEM_LIBS=TRUE

requirements:
  host:
    - pip
    - python >=3.7
    - pybind11
    - aws-sdk-cpp
    - pytorch >=1.13.1,<1.14
  run:
    - requests
    - urllib3 >=1.25
    - portalocker >=2.0.0
    - pytorch >=1.13.1,<1.14
    # https://github.com/pytorch/data#version-compatibility
    - python >=3.7

test:
  imports:
    - torchdata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pytorch/data
  summary: A PyTorch repo for data loading and utilities to be shared by the PyTorch domain libraries.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
    - Tobias-Fischer
